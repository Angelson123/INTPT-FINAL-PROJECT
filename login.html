<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-side">
                <h2>Welcome to <span>CashFlow</span></h2>
                <h3>Log in</h3>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="options">
                        <a href="forgotpassword.html" class="forgot">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Log in</button>
                    <p class="signup">or <a href="signup.html">Sign up</a></p>
                </form>
            </div>

            <div class="right-side">
                <img src="log.png.png" alt="CashFlow Logo" class="logo">
            </div>
        </div>
    </div>
</body>
</html>
