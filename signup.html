<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow Sign Up</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-side">
        <h2>Welcome to <span>CashFlow</span></h2>
        <h3>Sign up</h3>

        <form>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-box">
            <input type="forgot password" placeholder="What is your favorite color?" required>
          </div>

          <div class="double-input">
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
          </div>

          <button type="submit" class="btn">Create Account</button>
          <p class="signup">or <a href="login.html">Log in</a></p>
        </form>
      </div>

      <div class="right-side">
        <img src="log.png.png" alt="CashFlow Logo" class="logo">
      </div>
    </div>
  </div>
</body>
</html>
