<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | CashFlow</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Welcome to <span>CashFlow</span></h1>
      <h2>Forgot Password</h2>

      <form>
        <label for="security-question">Security Question</label>
        <input type="text" id="security-question" placeholder="What is your favorite color?" required />

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" required />

        <button type="submit" class="btn">Confirm</button>

        <div class="bottom-text">
          <a href="signup.html">Sign up</a> or <a href="login.html">Log in</a>
        </div>
      </form>
    </div>

    <div class="image-container">
      <img src="logo1.jpg" alt="CashFlow Logo" class="logo" />
    </div>
  </div>
</body>
</html>
